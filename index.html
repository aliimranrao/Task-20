    <script>

function array_element_replace(arr, old_value, new_value) {
  for (var i = 0; i < arr.length; i++) {
    if (arr[i] === old_value) {
      arr[i] = new_value;
    }
  }
  return arr;
}
num = [1, 8, 3, 5, 6, 8, 1, 9];
document.writeln("Original Array: ");
document.writeln(array_element_replace(num, 5, 10));
    </script>
